<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Matrix</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0/css/reinvented-color-wheel.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0"></script>
</head>
    <body>
        <div id="matrix"></div>
        <div id="palette">
            <div id="color-wheel"></div>
            <div class="spacer"></div>
            <div id="colors">
                <div class="color-row">
                    <div class="color" id="color-1"></div>
                    <div class="color" id="color-2"></div>
                    <div class="color" id="color-3"></div>
                    <div class="color" id="color-4"></div>
                </div>
                <div class="color-row">
                    <div class="color" id="color-5"></div>
                    <div class="color" id="color-6"></div>
                    <div class="color" id="color-7"></div>
                    <div class="color" id="color-8"></div>
                </div>
            </div>
        </div>
        <script src="./application.js"></script>
    </body>
</html>
