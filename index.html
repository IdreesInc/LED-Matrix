<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Matrix Editor | Idrees Hassan</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0/css/reinvented-color-wheel.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0"></script>
</head>
    <body>
        <div id="matrix"></div>
        <div id="palette">
            <div id="color-wheel"></div>
            <div id="colors">
                <div class="color-row">
                    <div class="circle" id="color-1"></div>
                    <div class="circle" id="color-2"></div>
                    <div class="circle" id="color-3"></div>
                    <div class="circle" id="color-4"></div>
                    <div class="circle" id="color-5"></div>
                </div>
                <div class="color-row">
                    <div class="circle" id="color-6"></div>
                    <div class="circle" id="color-7"></div>
                    <div class="circle" id="color-8"></div>
                    <div id="eraser" class="circle control" title="Eraser">
                        <div class="eraser-icon"></div>
                    </div>
                    <div id="clear" class="circle control dangerous-control" title="Clear away everything">
                        <div class="clear-icon"></div>
                    </div>

                </div>
            </div>
            <div id="color-controls">
                <div id="save" class="circle control" title="Save your design">
                    <div class="save-icon"></div>
                </div>
                <div id="import" class="circle control">
                    <input type="file" id="import-input" accept="image/png, image/jpeg" title="Upload an image">
                    <div class="import-icon"></div>
                </div>
            </div>
        </div>
        <div id="examples">
            <div id="example-label">Examples</div>
            <div class="example" onclick="drawImage('./images/examples/unc.png')">UNC</div>
            <div class="example" onclick="drawImage('./images/examples/ram.png')">Ram</div>
            <div class="example" onclick="drawImage('./images/examples/basketball.png')">Basketball</div>
            <div class="example" onclick="drawImage('./images/examples/snail.png')">Snail</div>
            <div class="example" onclick="drawImage('./images/examples/turtle.png')">Turtle</div>
        </div>
        <canvas id="canvas" width="256" height="256"></canvas>
        <div id="signature">
            Made with ‚ù§ by <a href="https://idreesinc.com" target="_blank">Idrees Hassan</a> - MIT License - Source available <a href="https://github.com/IdreesInc/LED-Matrix-Editor" target="_blank">here</a>
        </div>
        <script src="./application.js"></script>
    </body>
</html>
